<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-5">
  <p>ENI Enchères</p>
  <a href="">S'inscrire / Se connecter</a>
</div>

<div class="container">
  <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-3">
    <div class="p-2">Identifiant :</div>
    <input type="text" class="form-control p-2 border-black" aria-label="Username">
    <div class="p-2">Mot de passe :</div>
    <input type="password" class="form-control p-2 border-black" aria-label="password">
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col d-flex align-items-center">
      <button type="button" class="btn btn-outline-dark w-100">Rechercher</button>
    </div>

    <div class="col fs-7">
      <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
      <label class="form-check-label" for="checkChecked">
        Se souvenir de moi
      </label>
      <br>
      <a href="">Mot de passe oublié</a>
    </div>
  </div>
</div>

<div class="container mt-3">
  <button type="button" class="btn btn-outline-dark w-100" style="height: 100px">Rechercher</button>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
