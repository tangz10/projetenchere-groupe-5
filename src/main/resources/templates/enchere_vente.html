<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail d'une vente</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
  <a th:href="@{/enchere}" class="text-decoration-none text-dark">ENI Enchères</a>
</div>

<div class="container text-center">
  <p class="fs-4">Détail vente</p>
</div>

<div class="container">
  <p>PC Gamer pour travailler</p>

  <img height="100" src="https://d10mhq06fikmnr.cloudfront.net/cms-content/content/budget-pc/BudgetPCs_Mood_Nero.jpg" alt="">

  <p class="mt-3">Description: RTX 2080</p>
  <p>Catégorie: Informatique</p>
  <p>Mise à prix: 185 points</p>
  <p>Fin de l'enchère: 09/10/2018</p>
  <p>Retrait: 10 allée des Alouettes 44800 Saint Herblain</p>
  <p>Vendeur: Johann</p>

  <div class="proposition-container d-flex flex-row align-items-center gap-3" style="width: max-content">
    <p>Ma proposition</p>
    <div class="input-group mb-3" style="width: auto">
      <input type="number" class="form-control" placeholder="Le montant" aria-label="Username" aria-describedby="basic-addon1">
      <span class="input-group-text" id="basic-addon1">$</span>
    </div>
  </div>
</div>

<div class="container d-flex flex-row gap-2">
  <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Retour</button>
  <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Enchérir</button>

</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
