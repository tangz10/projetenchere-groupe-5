<!--Filtre-->
<div class="container mx-auto py-4 flex flex-col gap-4 mt-6">

    <div>
        <p class="font-bold text-black text-xl" th:text="#{vente.edit.header}">Modification de la vente</p>
    </div>

    <form th:action="@{'/vente/modifier'(id=${article.noArticle})}"
          th:object="${article}"
          method="post"
          enctype="multipart/form-data"
          onsubmit="return validateForm()">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white rounded-xl py-4 px-4 border border-gray-300">

            <!-- Article -->
            <div>
                <label for="nom_article" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.article}">Article:</label>
                <input type="text" th:field="*{nom_article}" id="nom_article"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            </div>

            <!-- Catégorie -->
            <div>
                <label for="categorie" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.category}">Catégorie:</label>
                <select th:field="*{noCategorie.noCategorie}" id="categorie"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                    <option value="0" th:selected="${article.noCategorie == null}" th:text="#{vente.edit.allCategories}">Toutes</option>
                    <th:block th:each="categorie : ${categories}">
                        <option th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"
                                th:selected="${article.noCategorie != null && article.noCategorie.noCategorie == categorie.noCategorie}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Description -->
            <div class="md:col-span-2">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.description}">Description:</label>
                <textarea th:field="*{description}" id="description"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"></textarea>
            </div>

            <!-- Photo -->
            <div>
                <label for="photo" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.photo}">Photo:</label>
                <input type="file" name="photo" id="photo"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
                <div th:if="${article.url}" class="mt-2">
                    <img th:src="@{${article.url}}" alt="Photo de l'article" class="rounded-md border max-w-[200px]" />
                </div>
            </div>

            <!-- Prix initial -->
            <div>
                <label for="prixInitial" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.startPrice}">Prix initial:</label>
                <input type="number" th:field="*{prixInitial}" id="prixInitial"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            </div>

            <!-- Début de l'enchère -->
            <div>
                <label for="debut_encheres" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.startDate}">Début:</label>
                <input type="date" th:field="*{debut_encheres}" id="debut_encheres"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            </div>

            <!-- Fin de l'enchère -->
            <div>
                <label for="fin_encheres" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.endDate}">Fin:</label>
                <input type="date" th:field="*{fin_encheres}" id="fin_encheres"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            </div>

            <!-- Retrait -->
            <div class="md:col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900" th:text="#{vente.edit.pickup}">Retrait:</label>
                <p class="text-sm text-gray-700" th:text="${utilisateur.rue + ' ' + utilisateur.codePostal + ' ' + utilisateur.ville}"></p>
            </div>

            <!-- Actions -->
            <div class="md:col-span-2 flex flex-col sm:flex-row gap-4 mt-4">
                <button type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-xl transition duration-200"
                        th:text="#{vente.edit.save}">
                    Enregistrer
                </button>
                <a th:href="@{/enchere}"
                   class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-6 rounded-xl transition duration-200"
                   th:text="#{vente.edit.cancel}">
                    Annuler
                </a>
            </div>

        </div>
    </form>



</div>

<form class="fixed bottom-4 right-4 max-w-sm mx-auto">
    <select th:value="${#locale.language}" onchange="changeLanguage(this.value)" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="fr" th:selected="${#locale.language == 'fr'}" th:text="#{lang.fr}" selected>FR</option>
        <option value="en" th:selected="${#locale.language == 'en'}" th:text="#{lang.en}">UK</option>
    </select>
</form>

<script>
    // Burger menus
    document.addEventListener('DOMContentLoaded', function() {
        // open
        const burger = document.querySelectorAll('.navbar-burger');
        const menu = document.querySelectorAll('.navbar-menu');

        if (burger.length && menu.length) {
            for (var i = 0; i < burger.length; i++) {
                burger[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }

        // close
        const close = document.querySelectorAll('.navbar-close');
        const backdrop = document.querySelectorAll('.navbar-backdrop');

        if (close.length) {
            for (var i = 0; i < close.length; i++) {
                close[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }

        if (backdrop.length) {
            for (var i = 0; i < backdrop.length; i++) {
                backdrop[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    });

    function changeLanguage(language) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', language);
        window.location.href = url.toString(); // redirection GET avec le paramètre
    }

    function validateForm() {
        let messageChampsObligatoires = /*[[#{error.form}]]*/ "Tous les champs doivent être remplis !";
        let messageDatesInvalides = /*[[#{error.date}]]*/ "La date de fin doit être après la date de début.";

        let nom_article = document.getElementById("nom_article").value;
        let categorie = document.getElementById("categorie").value;
        let description = document.getElementById("description").value;
        let prixInitial = document.getElementById("prixInitial").value;
        let debut_encheres = document.getElementById("debut_encheres").value;
        let fin_encheres = document.getElementById("fin_encheres").value;

        if (nom_article === "" || categorie === "" || description === "" || prixInitial === "") {
            alert(messageChampsObligatoires);
            return false;
        }

        if (new Date(debut_encheres) > new Date(fin_encheres)) {
            alert(messageDatesInvalides);
            return false;
        }

        return true;
    }

</script>
