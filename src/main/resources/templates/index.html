<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-5">
    <p>ENI Enchères</p>
    <a th:href="@{/register}">S'inscrire</a> / <a th:href="@{/login}">Se connecter</a>
</div>

<div class="main-container container">
    <p>Filtres :</p>

    <div class="container d-flex flex-row gap-2 align-items-baseline">
        <p>Categories</p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Toutes</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Le nom de l'article contient" aria-label="articles" aria-describedby="basic-addon1">
        </div>
    </div>

    <button type="button" class="btn btn-outline-dark w-100">Rechercher</button>

    <div class="container border border-black py-2 mt-2">
            <div class="row">
                <div class="col-4">
                    <img height="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLjTMWKCHkuHLWRorwda2Pb-dK8QdTTpKhIg&s" alt="">
                </div>
                <div class="col-8" style="font-size: 12px">
                    <p>PC Gamer pour travailler</p>
                    <p>Prix : 210 points</p>
                    <p>Classement : 2</p>
                    <p>Fin de l'enchère : 10/08/2018</p>
                    <p>Retrait: 10 allèe des Alouettes 44800 Saint Herblain</p>
                    <p>Vendeur: Johann</p>
                </div>
            </div>
    </div>

</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
