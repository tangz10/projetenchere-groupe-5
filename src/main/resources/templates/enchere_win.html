<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{auction.win.title}">Vous avez gagné !</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
  <a th:href="@{/enchere}" class="text-decoration-none text-dark" th:text="#{header.home}">ENI Enchères</a>
</div>

<div class="container text-center">
  <p class="fs-4" th:text="#{auction.win.congratulations}">Vous avez remporté l'enchère</p>
</div>

<div class="container">
  <p th:text="${article.nom_article}">Nom</p>
  <img height="100" th:src="${article.url}" alt="">

  <p class="mt-3">
    <span th:text="#{auction.win.bestOffer}">Meilleure offre :</span> <span th:text="${meilleureEnchere.montantEnchere}"></span> pts
  </p>
  <p><span th:text="#{auction.win.startPrice}">Mise à prix :</span> <span th:text="${article.prixInitial}"></span> pts</p>

  <div class="form-wrapper border rounded position-relative p-4 mt-3">
    <span class="section-title px-3 bg-white position-absolute top-0 start-50 translate-middle" th:text="#{auction.win.withdrawal}">Retrait</span>
    <p th:text="${article.noUtilisateur.rue}"></p>
    <p th:text="${article.noUtilisateur.codePostal + ' ' + article.noUtilisateur.ville}"></p>
    <p>
      <span th:text="#{auction.win.seller}">Vendeur:</span>
      <a th:href="@{/user/{pseudo}(pseudo=${article.noUtilisateur.pseudo})}" th:text="${article.noUtilisateur.pseudo}">Pseudo</a>
    </p>
  </div>
</div>

<div class="container d-flex mt-3 flex-row gap-2">
  <button type="button" class="btn btn-outline-dark w-100" style="height: 70px" th:text="#{auction.win.withdrawalDone}">Retrait effectué</button>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
