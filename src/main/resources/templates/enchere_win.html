<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vous avez gagner !</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
  <a th:href="@{/enchere}" class="text-decoration-none text-dark">ENI Enchères</a>
</div>

<div class="container text-center">
  <p class="fs-4">Vous avez remporté l'enchère</p>
</div>

<div class="container">
  <p th:text="${article.nom_article}">Nom</p>
  <img height="100" th:src="${article.url}" alt="">
  <p class="mt-3">
    Meilleure offre : <span th:text="${meilleureEnchere.montantEnchere}"></span> pts
  </p>
  <p>Mise à prix : <span th:text="${article.prixInitial}"></span> pts</p>

  <div class="form-wrapper border rounded position-relative p-4 mt-3">
    <span class="section-title px-3 bg-white position-absolute top-0 start-50 translate-middle">
      Retrait
    </span>
    <p th:text="${article.noUtilisateur.rue}"></p>
    <p th:text="${article.noUtilisateur.codePostal + ' ' + article.noUtilisateur.ville}"></p>
    <p>Vendeur: <a th:href="@{/user/{pseudo}(pseudo=${article.noUtilisateur.pseudo})}" th:text="${article.noUtilisateur.pseudo}">Pseudo</a></p>
  </div>

</div>

<div class="container d-flex mt-3 flex-row gap-2">
  <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Retrait effectué</button>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
