<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utilisateur</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
    <p>ENI Enchères</p>
</div>

<div class="container text-center mt-3">
    <div class="row">
        <div class="col d-flex align-items-center">
            Pseudo:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="pseudo" th:value="${utilisateur.getPseudo()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Nom:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="lastname" th:value="${utilisateur.getNom()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Prénom:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="name" th:value="${utilisateur.getPrenom()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Email:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="mail" th:value="${utilisateur.getEmail()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Téléphone:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="phone" th:value="${utilisateur.getTelephone()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Rue:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="street" th:value="${utilisateur.getRue()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Code postal:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="zipcode" th:value="${utilisateur.getCodePostal()}">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            Ville:
        </div>
        <div class="col">
            <input type="text" disabled class="form-control p-2 border-black" aria-label="city" th:value="${utilisateur.getVille()}">
        </div>
    </div>
</div>

<div class="container mt-3">
    <a th:href="@{/profile/edit}" class="btn btn-outline-dark w-100" style="height: 70px">Modifier</a>
</div>


<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
