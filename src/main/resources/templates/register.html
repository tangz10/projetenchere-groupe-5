<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
    <p>ENI Enchères</p>
</div>

<div class="container text-center">
    <p class="fs-4">Créer un compte</p>
</div>

<form th:action="@{/register}" method="post">
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col d-flex align-items-center">
                Pseudo:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="pseudo" name="pseudo">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Nom:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="lastname" name="nom">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Prénom:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="name" name="prenom">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Email:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="mail" name="email">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Téléphone:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="phone" name="telephone">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Rue:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="street" name="rue">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Code postal:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="zipcode" name="codePostal">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Ville:
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="city" name="ville">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Mot de passe:
            </div>
            <div class="col">
                <input type="password" class="form-control p-2 border-black" aria-label="password" name="motDePasse">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                Confirmation:
            </div>
            <div class="col">
                <input type="password" class="form-control p-2 border-black" aria-label="password-confirmation">
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-outline-dark w-100" style="height: 70px">Créer</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Annuler</button>
            </div>
        </div>
    </div>
</form>


<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
