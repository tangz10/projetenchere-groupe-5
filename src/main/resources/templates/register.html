<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
    <p>ENI Enchères</p>
</div>

<div class="container text-center">
    <p class="fs-4">Créer un compte</p>
</div>

<form th:action="@{/register}" method="post">
    <div class="container ">
        <div class="row row-cols-1 row-cols-md-2">

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Pseudo: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="pseudo">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Nom: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="lastname">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Prénom: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="firstname">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Email: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="mail">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Téléphone: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="phone">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Rue: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="street">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Code postal: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="zipcode">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Ville: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="city">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Mot de passe: </p>
                </div>
                <div class="right-content w-60">
                    <input type="password" class="form-control p-2 border-black" aria-label="password">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p>Confirmation: </p>
                </div>
                <div class="right-content w-60">
                    <input type="password" class="form-control p-2 border-black" aria-label="password-confirmation">
                </div>
            </div>

        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-outline-dark w-100" style="height: 70px">Créer</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Annuler</button>
            </div>
        </div>
    </div>
</form>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
