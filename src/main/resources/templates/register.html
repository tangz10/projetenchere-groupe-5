<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}">Enregistrement</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
    <a th:href="@{/}" class="text-decoration-none text-dark" th:text="#{header.home}">ENI Enchères</a>
</div>

<div class="container text-center">
    <p class="fs-4" th:text="#{register.createAccount}">Créer un compte</p>
</div>

<form th:action="@{/register}" method="post">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.username}">Pseudo: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="pseudo" name="pseudo">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.lastName}">Nom: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="lastname" name="nom">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.firstName}">Prénom: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="firstname" name="prenom">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.email}">Email: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="mail" name="email">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.phone}">Téléphone: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="phone" name="telephone">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.street}">Rue: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="street" name="rue">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.zipcode}">Code postal: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="zipcode" name="codePostal">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.city}">Ville: </p>
                </div>
                <div class="right-content w-60">
                    <input type="text" class="form-control p-2 border-black" aria-label="city" name="ville">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.password}">Mot de passe: </p>
                </div>
                <div class="right-content w-60">
                    <input type="password" class="form-control p-2 border-black" aria-label="password" name="motDePasse">
                </div>
            </div>

            <div class="col d-flex flex-row gap-2 mb-2">
                <div class="left-content w-50">
                    <p th:text="#{register.confirmPassword}">Confirmation: </p>
                </div>
                <div class="right-content w-60">
                    <input type="password" class="form-control p-2 border-black" aria-label="password-confirmation">
                </div>
            </div>

        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-outline-dark w-100" style="height: 70px" th:text="#{register.createButton}">Créer</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-outline-dark w-100" style="height: 70px" th:text="#{register.cancelButton}">Annuler</button>
            </div>
        </div>
    </div>
</form>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
