<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enchere</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-5 d-flex flex-column">
    <a th:href="@{/enchere}" class="text-decoration-none text-dark">ENI Enchères</a>
</div>

<div class="main-container container">
    <div class="container mt-4">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="utilisateur : ${utilisateurs}">
                    <td th:text="${utilisateur.getPseudo()}"></td>
                    <td th:text="${utilisateur.getEmail()}"></td>
                    <td><button type="button" class="btn btn-outline-primary" th:text="${utilisateur.getIsActive()} ? 'Désactiver' : 'Activer'" th:onclick="'activerDesactiverUtilisateur(' + ${utilisateur.getNoUtilisateur()} + ', ' + ${utilisateur.getIsActive()} + ')'"></button></td>
                    <td><button type="button" class="btn btn-outline-danger" th:onclick="'supprimerUtilisateur(' + ${utilisateur.getNoUtilisateur()} + ')'">Supprimer</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function supprimerUtilisateur(id) {
        fetch("/admin/delete_user/" + id, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Requested-With": "XMLHttpRequest"
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = '/admin/users';
            }
        });
    }

    function activerDesactiverUtilisateur(id, isEnabled) {
        fetch("/admin/enable_disable_user/" + id + "/" + isEnabled, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Requested-With": "XMLHttpRequest"
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = '/admin/users';
            }
        });
    }
</script>

</body>
</html>
