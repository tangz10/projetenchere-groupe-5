<!--Filtre-->
<div class="container mx-auto py-4 flex flex-col gap-4 mt-6">

    <div>
        <p class="font-bold text-black text-xl" th:text="#{admin.user}">Ajouter une nouvelle vente</p>
    </div>

    <form>
        <!-- component -->
        <section class="container mx-auto pt-6 font-mono">
            <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
                <div class="w-full overflow-x-auto">
                    <table class="w-full">
                        <thead>
                        <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                            <th class="px-4 py-3" th:text="#{register.pseudo}">Pseudo</th>
                            <th class="px-4 py-3" th:text="#{register.email}">Email</th>
                            <th class="px-4 py-3" th:text="Etat">État</th>
                            <th class="px-4 py-3"></th>
                            <th class="px-4 py-3"></th>
                        </tr>
                        </thead>
                        <tbody class="bg-white" th:each="utilisateur : ${utilisateurs}">
                        <tr class="text-gray-700">
                            <!-- Pseudo -->
                            <td class="px-4 py-3 border font-semibold text-sm" th:text="${utilisateur.pseudo}"></td>

                            <!-- Email -->
                            <td class="px-4 py-3 border text-sm" th:text="${utilisateur.email}"></td>

                            <!-- Statut -->
                            <td class="px-4 py-3 border text-xs">
                            <span th:classappend="${utilisateur.isActive} ? 'text-green-700 bg-green-100' : 'text-red-700 bg-red-100'"
                                  class="px-2 py-1 font-semibold leading-tight rounded-sm"
                                  th:text="${utilisateur.isActive} ? 'ACTIF' : 'INACTIF'">
                                Actif
                            </span>
                            </td>

                            <!-- Bouton Activer/Désactiver -->
                            <td class="px-4 py-3 border">
                                <button type="button"
                                        class="px-3 py-1 text-xs font-medium text-blue-600 border border-blue-600 rounded hover:bg-blue-50 transition"
                                        th:text="${utilisateur.isActive} ? #{admin.desactived} : #{admin.actived}"
                                        th:onclick="'activerDesactiverUtilisateur(' + ${utilisateur.noUtilisateur} + ', ' + ${utilisateur.isActive} + ')'">
                                </button>
                            </td>

                            <!-- Bouton Supprimer -->
                            <td class="px-4 py-3 border">
                                <button type="button"
                                        class="px-3 py-1 text-xs font-medium text-red-600 border border-red-600 rounded hover:bg-red-50 transition"
                                        th:text="#{admin.delete}"
                                        th:onclick="'supprimerUtilisateur(' + ${utilisateur.noUtilisateur} + ')'">
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </section>


    </form>



</div>

<form class="fixed bottom-4 right-4 max-w-sm mx-auto">
    <select th:value="${#locale.language}" onchange="changeLanguage(this.value)" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="fr" th:selected="${#locale.language == 'fr'}" th:text="#{lang.fr}" selected>FR</option>
        <option value="en" th:selected="${#locale.language == 'en'}" th:text="#{lang.en}">UK</option>
    </select>
</form>

</html>

<script>
    // Burger menus
    document.addEventListener('DOMContentLoaded', function() {
        // open
        const burger = document.querySelectorAll('.navbar-burger');
        const menu = document.querySelectorAll('.navbar-menu');

        if (burger.length && menu.length) {
            for (var i = 0; i < burger.length; i++) {
                burger[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }

        // close
        const close = document.querySelectorAll('.navbar-close');
        const backdrop = document.querySelectorAll('.navbar-backdrop');

        if (close.length) {
            for (var i = 0; i < close.length; i++) {
                close[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }

        if (backdrop.length) {
            for (var i = 0; i < backdrop.length; i++) {
                backdrop[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    });

    function changeLanguage(language) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', language);
        window.location.href = url.toString(); // redirection GET avec le paramètre
    }

    function supprimerUtilisateur(id) {
        fetch("/admin/delete_user/" + id, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Requested-With": "XMLHttpRequest"
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = '/admin/users';
            }
        });
    }

    function activerDesactiverUtilisateur(id, isEnabled) {
        fetch("/admin/enable_disable_user/" + id + "/" + isEnabled, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Requested-With": "XMLHttpRequest"
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = '/admin/users';
            }
        });
    }
</script>
