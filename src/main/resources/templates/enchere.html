<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enchere</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-5 d-flex flex-column">
  <a th:href="@{/enchere}" class="text-decoration-none text-dark">ENI Enchères</a>
  <a th:href="@{/enchere/add}">Vendre un article</a>
  <a th:href="@{/profile}">Mon profil</a>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-link p-0" style="text-decoration: underline;">Déconnexion</button>
  </form>
</div>

<div class="main-container container">
  <p>Filtres :</p>

  <div class="container">

    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
    <label class="form-check-label" for="radioDefault2">
      Achats
    </label>
    <ul>
      <li style="list-style: none">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          enchères ouvertes
        </label>
      </li>
      <li style="list-style: none">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          mes enchères en cours
        </label>
      </li>

      <li style="list-style: none">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          mes enchères remportées
        </label>
      </li>
    </ul>

  </div>

  <div class="container mt-3">

    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
    <label class="form-check-label" for="radioDefault1">
      Mes ventes
    </label>
    <ul>
      <li style="list-style: none">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          mes ventes en cours
        </label>
      </li>
      <li style="list-style: none">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          ventes non débutées
        </label>
      </li>

      <li style="list-style: none">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          ventes terminées
        </label>
      </li>
    </ul>

  </div>

  <div class="container d-flex flex-row gap-2 align-items-baseline">
    <p>Categories</p>
    <select class="form-select" aria-label="Default select example">
      <option selected value="0">Toutes</option>
      <th:block th:each="categorie : ${categories}">
        <option th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
      </th:block>
    </select>
  </div>

  <div class="container">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Le nom de l'article contient" aria-label="articles" aria-describedby="basic-addon1">
    </div>
  </div>

  <button type="button" class="btn btn-outline-dark w-100">Rechercher</button>

  <div class="container border border-black py-2 mt-2">
    <div class="row">
      <div class="col-4">
        <img height="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLjTMWKCHkuHLWRorwda2Pb-dK8QdTTpKhIg&s" alt="">
      </div>
      <div class="col-8" style="font-size: 12px">
        <p>PC Gamer pour travailler</p>
        <p>Prix : 210 points</p>
        <p>Classement : 2</p>
        <p>Fin de l'enchère : 10/08/2018</p>
        <p>Retrait: 10 allèe des Alouettes 44800 Saint Herblain</p>
        <p>Vendeur: Johann</p>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
