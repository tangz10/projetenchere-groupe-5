<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'une vente</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
    <p>ENI Enchères</p>
</div>

<div class="container text-center">
    <p class="fs-4">Nouvelle vente</p>
</div>

<div class="container">

    <div class="row d-flex align-items-center">
        <div class="col">
            <p>Article:</p>
        </div>

        <div class="col">
            <input type="text" class="form-control p-2 border-black" aria-label="street">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            <p>Article:</p>
        </div>

        <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option selected>Toutes</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            <p>Description:</p>
        </div>

        <div class="col">
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
    </div>

    <div class="row mt-2 mb-2">
        <div class="col d-flex align-items-center">
            <p>Photo de l'article:</p>
        </div>

        <div class="col">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
    </div>

    <img height="100" src="https://d10mhq06fikmnr.cloudfront.net/cms-content/content/budget-pc/BudgetPCs_Mood_Nero.jpg" alt="">

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            <p>Prix initial:</p>
        </div>

        <div class="col">
            <input type="number" class="form-control">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            <p>Début de l'enchère:</p>
        </div>

        <div class="col">

        </div>
    </div>

    <div class="row mt-2">
        <div class="col d-flex align-items-center">
            <p>Fin de l'enchère:</p>
        </div>

        <div class="col">
        </div>
    </div>

    <p>Retrait: 5 rue des Pinsons, 44000 Nantes</p>

</div>

<div class="container d-flex flex-row gap-2 mt-4">
    <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Enregistrer</button>
    <button type="button" class="btn btn-outline-dark w-100" style="height: 70px">Annuler</button>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
