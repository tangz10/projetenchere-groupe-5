<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{changePassword.title}">Modification du mot de passe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header container mt-5 mb-3">
    <a th:href="@{/enchere}" class="text-decoration-none text-dark" th:text="#{changePassword.header}">ENI Ench√®res</a>
</div>

<div class="container text-center">
    <p class="fs-4" th:text="#{changePassword.subtitle}">Changement du mot de passe</p>
</div>

<form th:action="@{/change_password}" method="post">
    <div class="container text-center mt-6">
        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                <span th:text="#{changePassword.label.email}">Email:</span>
            </div>
            <div class="col">
                <input type="text" class="form-control p-2 border-black" aria-label="password" name="email">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                <span th:text="#{changePassword.label.password}">Mot de passe:</span>
            </div>
            <div class="col">
                <input type="password" class="form-control p-2 border-black" aria-label="password" name="motDePasse">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                <span th:text="#{changePassword.label.confirm}">Confirmation:</span>
            </div>
            <div class="col">
                <input type="password" class="form-control p-2 border-black" aria-label="password-confirmation">
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col p-1">
                <button type="submit" class="btn btn-outline-dark w-100" style="height: 70px" th:text="#{changePassword.button.save}">Enregistrer</button>
            </div>

            <div class="col p-1">
                <button type="button" class="btn btn-outline-dark w-100" style="height: 70px" th:text="#{changePassword.button.back}">Retour</button>
            </div>
        </div>
    </div>
</form>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
